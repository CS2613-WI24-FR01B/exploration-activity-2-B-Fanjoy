<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width:auto ; height:300px"><canvas id="myLineChart"></canvas></div>
  <div style="width:auto ; height:300px"><canvas id="myBarChart"></canvas></div>
  <div style="width:auto ; height:300px"><canvas id="myPieChart"></canvas></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Sample data for line chart
      const lineChartData = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Line Chart',
          data: [10, 20, 30, 25, 15, 40, 35], // Sample values
          backgroundColor: 'rgba(54, 162, 235, 0.2)', // Background color
          borderColor: 'rgba(54, 162, 235, 1)', // Border color
          borderWidth: 1 // Border width
        }]
      };

      // Sample data for bar chart
      const barChartData = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: 'Bar Chart',
          data: [12, 19, 3, 5, 2, 3], // Sample values
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1 // Border width
        }]
      };

      // Sample data for pie chart
      const pieChartData = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: 'Pie Chart',
          data: [12, 19, 3, 5, 2, 3], // Sample values
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1 // Border width
        }]
      };

      // Configuration options for all charts
      const options = {
        responsive: true, // Make the chart responsive
        maintainAspectRatio: false, // Maintain aspect ratio
        scales: {
          y: {
            beginAtZero: true // Start y-axis at zero
          }
        }
      };

      // Get the canvas elements
      const lineCtx = document.getElementById('myLineChart').getContext('2d');
      const barCtx = document.getElementById('myBarChart').getContext('2d');
      const pieCtx = document.getElementById('myPieChart').getContext('2d');

      // Create the line chart
      const myLineChart = new Chart(lineCtx, {
        type: 'line', // Specify the chart type
        data: lineChartData, // Pass the data object
        options: options // Pass the options object
      });

      // Create the bar chart
      const myBarChart = new Chart(barCtx, {
        type: 'bar', // Specify the chart type
        data: barChartData, // Pass the data object
        options: options // Pass the options object
      });

      // Create the pie chart
      const myPieChart = new Chart(pieCtx, {
        type: 'pie', // Specify the chart type
        data: pieChartData, // Pass the data object
        options: options // Pass the options object
      });
    });
  </script>
</body>
</html>
