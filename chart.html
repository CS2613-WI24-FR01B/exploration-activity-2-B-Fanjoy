<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    // Sample data for the chart
    const data = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Sample Data',
        data: [10, 20, 30, 25, 15, 40, 35], // Sample values
        backgroundColor: 'rgba(54, 162, 235, 0.2)', // Background color
        borderColor: 'rgba(54, 162, 235, 1)', // Border color
        borderWidth: 1 // Border width
      }]
    };

    // Configuration options
    const options = {
      responsive: true, // Make the chart responsive
      maintainAspectRatio: false, // Maintain aspect ratio
      scales: {
        y: {
          beginAtZero: true // Start y-axis at zero
        }
      }
    };

    // Get the canvas element
    const ctx = document.getElementById('myChart').getContext('2d');

    // Create the chart
    const myChart = new Chart(ctx, {
      type: 'line', // Specify the chart type
      data: data, // Pass the data object
      options: options // Pass the options object
    });
  </script>
</body>
</html>
